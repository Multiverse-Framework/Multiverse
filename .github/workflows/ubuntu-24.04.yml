name: Ubuntu-24.04 CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.3.0

    - name: Run install.sh
      run: |
          chmod +x install.sh
          sudo ./install.sh

    - name: Run build_third_parties.sh (only mujoco and pybind11)
      run: |
          chmod +x build_third_parties.sh
          ./build_third_parties.sh --excludes usd blender

    - name: Run build_multiverse.sh (only src)
      run: |
          chmod +x build_multiverse.sh
          ./build_multiverse.sh --only-src

    - name: Run build_multiverse.sh (only connectors)
      run: |
          chmod +x build_multiverse.sh
          ./build_multiverse.sh --only-modules connectors

    - name: Run build_multiverse_ws2.sh
      run: |
          chmod +x build_multiverse_ws2.sh
          ./build_multiverse_ws2.sh

    - name: Run build_third_parties.sh
      run: |
          chmod +x build_third_parties.sh
          ./build_third_parties.sh

    - name: Run build_multiverse.sh (only parser)
      run: |
          chmod +x build_multiverse.sh
          ./build_multiverse.sh --only-modules parser

    - name: Test connectors
      run: |
          . /usr/local/bin/virtualenvwrapper.sh && workon multiverse && export PYTHONPATH=$PYTHONPATH:/usr/lib/python3/dist-packages:/home/runner/work/Multiverse/Multiverse/multiverse/build/USD/lib/python:/home/runner/work/Multiverse/Multiverse/multiverse/lib/dist-packages && python3.12 -m unittest ./multiverse/modules/multiverse_connectors/src/multiverse_simulators/tests/test_mujoco_compiler.py
          . /usr/local/bin/virtualenvwrapper.sh && workon multiverse && export PYTHONPATH=$PYTHONPATH:/usr/lib/python3/dist-packages:/home/runner/work/Multiverse/Multiverse/multiverse/build/USD/lib/python:/home/runner/work/Multiverse/Multiverse/multiverse/lib/dist-packages && python3.12 -m unittest ./multiverse/modules/multiverse_connectors/src/multiverse_simulators/tests/test_mujoco_connector.py

    - name: Run build_multiverse.sh
      run: |
          chmod +x build_multiverse.sh
          ./build_multiverse.sh